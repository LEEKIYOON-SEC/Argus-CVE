name: Argus Schedule

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/30 * * * *" # 30분마다

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      VULNCHECK_API_KEY: ${{ secrets.VULNCHECK_API_KEY }}
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

      # 정책 (요구사항 반영)
      EPSS_IMMEDIATE: "0.1"
      EPSS_CONDITIONAL: "0.01"

      # Storage Signed URL (30일)
      USE_STORAGE: "true"
      REPORT_TTL_DAYS: "30"
      STORAGE_BUCKET: "argus"

      # HTTP 안전장치
      ARGUS_HTTP_TIMEOUT: "35"
      ARGUS_HTTP_MAX_BYTES: "4194304"
      ARGUS_HTTP_RETRIES: "2"
      ARGUS_HTTP_BACKOFF: "0.8"

      # GitHub OSINT snippet 제한(레이트/비용0 안정성)
      ARGUS_GH_SNIPPET_FETCH_MAX: "2"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system tools (suricata/snort/snort3/yara)
        run: |
          sudo apt-get update
          sudo apt-get install -y suricata snort snort3 yara

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install sigma-cli

      - name: Run Argus
        run: |
          python -m src.main
