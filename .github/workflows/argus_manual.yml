name: Argus Manual

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install OS deps
        run: |
          sudo apt-get update
          sudo apt-get install -y yara jq

      - name: Pull validator images
        run: |
          docker pull jasonish/suricata:8.0
          docker pull ciscotalos/snort3:latest
          docker pull linton/docker-snort:latest

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Argus
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          VULNCHECK_API_KEY: ${{ secrets.VULNCHECK_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          ARGUS_EPSS_IMMEDIATE: "0.1"
          ARGUS_EPSS_CONDITIONAL: "0.01"
          ARGUS_REPORT_TTL_DAYS: "30"
          ARGUS_USE_STORAGE: "true"
        run: |
          python -m src.main
